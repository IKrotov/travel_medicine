<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор страны</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
    .img-preview {
        background: no-repeat center;
        background-size: cover;
        width: 100%;
        height: 150px;
    }

    .div-link:hover{
        background-color: lightgray;
    }


</style>

<body>

<h1 class="text-center mb-5">Страны</h1>

<div class="container">
    <div class="row">
            <div class="col-md-3" th:each="country:${allCountry}">
                <div class="card mb-3 div-link">
                        <div class="img-preview"  th:style="'background-image:url('+ @{'/img/'+${country.flagFileName}} +');'">
                        </div>
                    <div class="card-body">
                        <h3 class="card-title" th:text="${country.countryName}">Card title</h3>
                        <a th:href="@{'/country/' + ${country.id}}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
    </div>
</div>

</body>
</html>
